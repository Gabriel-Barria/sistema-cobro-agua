{% extends "base.html" %}

{% block title %}Editar Medidor #{{ medidor.id }} - Sistema de Lecturas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Medidor</h1>
    <a href="{{ url_for('medidores.detalle', medidor_id=medidor.id) }}" class="btn btn--secondary">Cancelar</a>
</div>

<div class="edit-context">
    <p><strong>Medidor #{{ medidor.id }}</strong> - Cliente actual: {{ medidor.cliente_nombre }}</p>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="cliente_id">Cliente *</label>
        <select name="cliente_id" id="cliente_id" required>
            {% for c in clientes %}
            <option value="{{ c.id }}" {% if c.id == medidor.cliente_id %}selected{% endif %}>{{ c.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="numero_medidor">Numero de Medidor</label>
        <input type="text" name="numero_medidor" id="numero_medidor" value="{{ medidor.numero_medidor or '' }}" placeholder="Ej: 12345">
    </div>

    <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" value="{{ medidor.direccion or '' }}" placeholder="Direccion del medidor">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Guardar Cambios</button>
    </div>
</form>
{% endblock %}
