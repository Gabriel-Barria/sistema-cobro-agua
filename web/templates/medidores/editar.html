{% extends "base.html" %}

{% block title %}Editar Medidor #{{ medidor.id }} - Sistema de Lecturas{% endblock %}

{% block content %}
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold">Editar Medidor</h1>
    <a href="{{ url_for('medidores.detalle', medidor_id=medidor.id) }}" class="btn btn-secondary">Cancelar</a>
</div>

<div class="card bg-base-100 shadow mb-6">
    <div class="card-body py-4">
        <p><strong>Medidor #{{ medidor.id }}</strong> - Cliente actual: {{ medidor.cliente_nombre }}</p>
    </div>
</div>

<div class="card bg-base-100 shadow">
    <div class="card-body">
        <form method="POST">
            <div class="form-control mb-3">
                <label class="label" for="cliente_id">
                    <span class="label-text">Cliente *</span>
                </label>
                <select name="cliente_id" id="cliente_id" class="select select-bordered w-full" required>
                    {% for c in clientes %}
                    <option value="{{ c.id }}" {% if c.id == medidor.cliente_id %}selected{% endif %}>{{ c.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-control mb-3">
                <label class="label" for="numero_medidor">
                    <span class="label-text">Numero de Medidor</span>
                </label>
                <input type="text" name="numero_medidor" id="numero_medidor" class="input input-bordered w-full" value="{{ medidor.numero_medidor or '' }}" placeholder="Ej: 12345">
            </div>

            <div class="form-control mb-3">
                <label class="label" for="direccion">
                    <span class="label-text">Direccion</span>
                </label>
                <input type="text" name="direccion" id="direccion" class="input input-bordered w-full" value="{{ medidor.direccion or '' }}" placeholder="Direccion del medidor">
            </div>

            <div class="flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
