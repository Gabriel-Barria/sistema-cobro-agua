{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Usuario</h1>
    <a href="{{ url_for('usuarios.lista') }}" class="btn btn--secondary">Cancelar</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="username">Usuario *</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
    </div>

    <div class="form-group">
        <label for="nombre_completo">Nombre Completo *</label>
        <input type="text" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}" required>
    </div>

    <div class="form-group">
        <label for="rol">Rol *</label>
        <select id="rol" name="rol" required>
            <option value="administrador" {% if usuario.rol == 'administrador' %}selected{% endif %}>Administrador</option>
            <option value="registrador" {% if usuario.rol == 'registrador' %}selected{% endif %}>Registrador</option>
        </select>
    </div>

    <div class="form-group">
        <label for="activo">Estado</label>
        <select id="activo" name="activo">
            <option value="1" {% if usuario.activo %}selected{% endif %}>Activo</option>
            <option value="0" {% if not usuario.activo %}selected{% endif %}>Inactivo</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Guardar Cambios</button>
    </div>
</form>
{% endblock %}
