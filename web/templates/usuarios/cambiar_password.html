{% extends "base.html" %}

{% block title %}Cambiar Contrasena{% endblock %}

{% block content %}
<!-- HEADER -->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold">Cambiar Contrasena</h1>
    <a href="{{ url_for('usuarios.lista') }}" class="btn btn-ghost">
        <i class="fas fa-arrow-left"></i>
        <span class="hidden sm:inline">Cancelar</span>
    </a>
</div>

<div class="card bg-base-100 shadow max-w-lg">
    <div class="card-body">
        <p class="text-base-content/70 mb-4">
            Usuario: <strong>{{ usuario.username }}</strong> ({{ usuario.nombre_completo }})
        </p>

        <form method="POST">
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-medium">Nueva Contrasena *</span>
                </label>
                <input type="password" id="password" name="password" required
                       class="input input-bordered">
            </div>

            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-medium">Confirmar Contrasena *</span>
                </label>
                <input type="password" id="password_confirmacion" name="password_confirmacion" required
                       class="input input-bordered">
            </div>

            <div class="card-actions justify-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i> Cambiar Contrasena
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
