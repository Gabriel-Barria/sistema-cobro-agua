{% extends "base.html" %}

{% block title %}Cambiar Contrasena{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Cambiar Contrasena</h1>
    <a href="{{ url_for('usuarios.lista') }}" class="btn btn--secondary">Cancelar</a>
</div>

<p class="form-help" style="margin-bottom: var(--spacing-lg);">Usuario: <strong>{{ usuario.username }}</strong> ({{ usuario.nombre_completo }})</p>

<form method="POST" class="form">
    <div class="form-group">
        <label for="password">Nueva Contrasena *</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="password_confirmacion">Confirmar Contrasena *</label>
        <input type="password" id="password_confirmacion" name="password_confirmacion" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Cambiar Contrasena</button>
    </div>
</form>
{% endblock %}
