{% extends "base.html" %}

{% block title %}Nuevo Cliente - Sistema de Lecturas{% endblock %}

{% block content %}
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold">Nuevo Cliente</h1>
    <a href="{{ url_for('clientes.listar') }}" class="btn btn-secondary">Cancelar</a>
</div>

<div class="card bg-base-100 shadow">
    <div class="card-body">
        <form method="POST">
            <div class="form-control mb-3">
                <label class="label" for="nombre">
                    <span class="label-text">Nombre *</span>
                </label>
                <input type="text" name="nombre" id="nombre" class="input input-bordered w-full" required placeholder="Nombre identificador (ej: juan perez)">
                <label class="label">
                    <span class="label-text-alt text-base-content/60">Este nombre se usa para identificar al cliente en el sistema.</span>
                </label>
            </div>

            <div class="form-control mb-3">
                <label class="label" for="nombre_completo">
                    <span class="label-text">Nombre Completo</span>
                </label>
                <input type="text" name="nombre_completo" id="nombre_completo" class="input input-bordered w-full" placeholder="Nombre legal completo">
            </div>

            <div class="form-control mb-3">
                <label class="label" for="rut">
                    <span class="label-text">RUT</span>
                </label>
                <input type="text" name="rut" id="rut" class="input input-bordered w-full" placeholder="12.345.678-9">
            </div>

            <div class="form-control mb-3">
                <label class="label" for="telefono">
                    <span class="label-text">Telefono</span>
                </label>
                <input type="tel" name="telefono" id="telefono" class="input input-bordered w-full" placeholder="+56 9 1234 5678">
            </div>

            <div class="form-control mb-3">
                <label class="label" for="email">
                    <span class="label-text">Correo Electronico</span>
                </label>
                <input type="email" name="email" id="email" class="input input-bordered w-full" placeholder="cliente@ejemplo.com">
            </div>

            <div class="flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Crear Cliente</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
