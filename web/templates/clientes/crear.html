{% extends "base.html" %}

{% block title %}Nuevo Cliente - Sistema de Lecturas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Nuevo Cliente</h1>
    <a href="{{ url_for('clientes.listar') }}" class="btn btn--secondary">Cancelar</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Nombre identificador (ej: juan perez)">
        <small>Este nombre se usa para identificar al cliente en el sistema.</small>
    </div>

    <div class="form-group">
        <label for="nombre_completo">Nombre Completo</label>
        <input type="text" name="nombre_completo" id="nombre_completo" placeholder="Nombre legal completo">
    </div>

    <div class="form-group">
        <label for="rut">RUT</label>
        <input type="text" name="rut" id="rut" placeholder="12.345.678-9">
    </div>

    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="+56 9 1234 5678">
    </div>

    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="cliente@ejemplo.com">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Crear Cliente</button>
    </div>
</form>
{% endblock %}
