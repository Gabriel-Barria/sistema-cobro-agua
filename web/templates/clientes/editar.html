{% extends "base.html" %}

{% block title %}Editar {{ cliente.nombre }} - Sistema de Lecturas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Cliente</h1>
    <a href="{{ url_for('clientes.detalle', cliente_id=cliente.id) }}" class="btn btn--secondary">Cancelar</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" name="nombre" id="nombre" value="{{ cliente.nombre }}" required>
        <small>Nombre corto/identificador del cliente (se guarda en minusculas)</small>
    </div>

    <div class="form-group">
        <label for="nombre_completo">Nombre Completo</label>
        <input type="text" name="nombre_completo" id="nombre_completo" value="{{ cliente.nombre_completo or '' }}" placeholder="Nombre legal completo">
    </div>

    <div class="form-group">
        <label for="rut">RUT</label>
        <input type="text" name="rut" id="rut" value="{{ cliente.rut or '' }}" placeholder="12.345.678-9">
    </div>

    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono" value="{{ cliente.telefono or '' }}" placeholder="+56 9 1234 5678">
    </div>

    <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" value="{{ cliente.email or '' }}" placeholder="cliente@ejemplo.com">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Guardar Cambios</button>
    </div>
</form>
{% endblock %}
