{% extends "base.html" %}

{% block title %}Editar {{ cliente.nombre }} - Sistema de Lecturas{% endblock %}

{% block content %}
<!-- HEADER -->
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold">Editar Cliente</h1>
    <a href="{{ url_for('clientes.detalle', cliente_id=cliente.id) }}" class="btn btn-ghost">
        <i class="fas fa-arrow-left"></i>
        <span class="hidden sm:inline">Cancelar</span>
    </a>
</div>

<div class="card bg-base-100 shadow">
    <div class="card-body">
        <form method="POST">
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-medium">Nombre *</span>
                </label>
                <input type="text" name="nombre" id="nombre" value="{{ cliente.nombre }}" required
                       class="input input-bordered">
                <label class="label">
                    <span class="label-text-alt text-base-content/70">Nombre corto/identificador del cliente (se guarda en minusculas)</span>
                </label>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-medium">Nombre Completo</span>
                </label>
                <input type="text" name="nombre_completo" id="nombre_completo" value="{{ cliente.nombre_completo or '' }}"
                       placeholder="Nombre legal completo" class="input input-bordered">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-medium">RUT</span>
                </label>
                <input type="text" name="rut" id="rut" value="{{ cliente.rut or '' }}"
                       placeholder="12.345.678-9" class="input input-bordered">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-medium">Telefono</span>
                </label>
                <input type="tel" name="telefono" id="telefono" value="{{ cliente.telefono or '' }}"
                       placeholder="+56 9 1234 5678" class="input input-bordered">
            </div>

            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-medium">Correo Electronico</span>
                </label>
                <input type="email" name="email" id="email" value="{{ cliente.email or '' }}"
                       placeholder="cliente@ejemplo.com" class="input input-bordered">
            </div>

            <div class="card-actions justify-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
