{% extends "base.html" %}

{% block title %}Nueva Lectura - Sistema de Lecturas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Nueva Lectura</h1>
    <a href="{{ url_for('lecturas.listar') }}" class="btn btn--secondary">Cancelar</a>
</div>

<form method="POST" enctype="multipart/form-data" class="form">
    <div class="form-group">
        <label for="medidor_id">Medidor *</label>
        <select name="medidor_id" id="medidor_id" required>
            <option value="">Seleccione un medidor</option>
            {% for m in medidores %}
            <option value="{{ m.id }}">{{ m.cliente_nombre }} - Medidor #{{ m.id }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="año">Año del Periodo *</label>
            <select name="año" id="año" required>
                {% for a in años %}
                <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="mes">Mes del Periodo *</label>
            <select name="mes" id="mes" required>
                {% for m in range(1, 13) %}
                <option value="{{ m }}">{{ m|mes_nombre }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="lectura_m3">Lectura (m3) *</label>
        <input type="number" name="lectura_m3" id="lectura_m3" min="0" required>
    </div>

    <div class="form-group">
        <label for="fecha_lectura">Fecha de Lectura *</label>
        <input type="date" name="fecha_lectura" id="fecha_lectura" required>
    </div>

    <div class="form-group">
        <label for="foto">Foto de la Lectura</label>
        <input type="file" name="foto" id="foto" accept="image/*">
        <small>Formatos: JPG, JPEG, PNG. Requerida solo para lecturas desde el 10/01/2025.</small>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn--primary">Crear Lectura</button>
    </div>
</form>
{% endblock %}
